<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/static/styles/registration_page.css}">
</head>
<body>
<form id="registration_form" method="POST" th:action="@{/registration/save}" th:object="${user}">
    <input type="text" class="registration_item" placeholder="Enter your name" th:field="*{username}">
    <input type="password" class="registration_item" placeholder="Enter your password" th:field="*{password}">
    <p th:if="${#fields.hasErrors()}" class="error-message">
        Please, fill in all the fields correctly <br>
        Length of fields must be two or more characters
    </p>
    <input type="submit" class="registration_item" value="Sign Up">
</form>
</body>
</html>
